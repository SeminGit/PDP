<template>
    <div class="full-size">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="4">
                <lightning-card title="Record Edit Form">
                    <lightning-record-form
                            object-api-name={objectApiName}
                            record-id={recordId}
                            fields={fieldsList}
                    ></lightning-record-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-card title="WIRE">
                    <lightning-layout multiple-rows="true">
                        <template for:each={oppFields} for:item="field">
                            <lightning-layout-item size="6" key={field.label}>
                                <lightning-badge label={field.label}></lightning-badge>
                                </br>
                                <lightning-badge label={field.value}></lightning-badge>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-card title="WIRE TO APEX">
                    <lightning-datatable
                            key-field="Id"
                            data={products}
                            columns={columns}
                    ></lightning-datatable>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-card title="WIRE TO APEX">
                    <lightning-datatable
                            key-field="Id"
                            data={messagesGetter}
                            columns={messageColumns}
                    ></lightning-datatable>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
